{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RE.AI - Returns Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center space-x-3">
                    <img src="{% static 'images/logo-removebg-preview.png' %}" alt="RE.AI Logo" class="h-24 w-24">
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="{% url 'returns:dashboard' %}" class="text-gray-700 hover:text-primary transition-colors duration-200 font-medium relative group">
                            Dashboard
                            <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="{% url 'returns:automated_orders' %}" class="text-gray-700 hover:text-primary transition-colors duration-200 font-medium relative group">
                            Automated Orders
                            <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="{% url 'returns:manual_review' %}" class="text-gray-700 hover:text-primary transition-colors duration-200 font-medium relative group">
                            Manual Review
                            <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-600 hover:text-primary focus:outline-none focus:text-primary" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                <a href="{% url 'returns:dashboard' %}" class="block py-2 px-4 text-gray-700 hover:text-primary font-medium transition-colors duration-200">Dashboard</a>
                <a href="{% url 'returns:automated_orders' %}" class="block py-2 px-4 text-gray-700 hover:text-primary font-medium transition-colors duration-200">Automated Orders</a>
                <a href="{% url 'returns:manual_review' %}" class="block py-2 px-4 text-gray-700 hover:text-primary font-medium transition-colors duration-200">Manual Review</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
