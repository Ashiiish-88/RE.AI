<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full relative animate-fade-in">
        <!-- Close Button -->
        <button onclick="document.getElementById('invoice-modal').style.display='none'" 
                class="absolute top-3 right-3 text-gray-400 hover:text-blue-700 text-2xl font-bold focus:outline-none" 
                aria-label="Close">
            &times;
        </button>
        <!-- Modal Header -->
        <div class="mb-6 border-b pb-3 flex items-center space-x-3">
            <div class="bg-blue-100 rounded-full p-2">
                <svg class="h-7 w-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-blue-700">Return Invoice</h2>
        </div>
        <!-- Invoice Details -->
        <div class="space-y-4 text-gray-700">
            <div class="flex justify-between">
                <span class="font-semibold">Invoice ID:</span>
                <span class="font-mono text-blue-700">{{ invoice_id }}</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold">Product Name:</span>
                <span>{{ product_name }}</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold">Shipping Location:</span>
                <span>{{ shipping_location }}</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold">Predicted Profit:</span>
                <span class="text-green-600 font-semibold">${{ profit }}</span>
            </div>
        </div>
        <!-- Modal Footer -->
        <div class="mt-8 flex justify-end">
            <button onclick="document.getElementById('invoice-modal').style.display='none'" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium shadow">
                Close
            </button>
        </div>
    </div>
</div>
<style>
@keyframes fade-in {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}
.animate-fade-in {
    animation: fade-in 0.3s ease;
}
</style>
